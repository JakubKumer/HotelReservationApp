<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel pracownika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
        }
        .layout-wrapper {
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #111827;
            color: #e5e7eb;
        }
        .sidebar .nav-link {
            color: #e5e7eb;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #1f2937;
            color: #fff;
        }
        .sidebar .brand {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .content-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }
        .role-badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="layout-wrapper d-flex">
  <aside th:replace="fragments/sidebar :: staffSidebar"></aside>
  <div class="flex-grow-1 d-flex flex-column">
    <header th:replace="fragments/header :: staffHeader"></header>
    <main class="flex-grow-1 p-4">
      <section th:replace="sections/staffrooms :: roomsSection"></section>

      <section th:replace="sections/staffreservations :: reservationsSection"></section>

      <section th:replace="sections/staffguests :: guestsSection"></section>

    </main>
  </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
  <div id="roomToast" class="toast align-items-center text-bg-success border-0" role="alert"
       aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="roomToastBody">
        Pokój został dodany pomyślnie.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
  </div>
</div>
<script th:src="@{/js/staff-auth.js}"></script>
<script th:src="@{/js/staff-rooms.js}"></script>
</body>
</html>
